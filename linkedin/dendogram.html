  fill: none;
  stroke: #ccc;
  stroke-width: 1.5px;

  <div class="container-fluid">
    <br>
    <p>This is a <a href="https://en.wikipedia.org/wiki/Dendrogram" >Dendogram</a>, representing clustered LinkedIn contacts by Job Title. Built in d3.js  <a href="http://bl.ocks.org/mbostock/4063570" >  More info availble here.</a></p><br>
    <p>
     Anonymized version. <a href="https://github.com/adidonato/linkedin_connections_tree">  Fork the code used to generate this viz and make your own. </a>
    </p>
  </div>
    <div class="container-fluid">
<script>

var width = 960,
    height = 2200;

var cluster = d3.layout.cluster()
    .size([height, width - 160]);

var diagonal = d3.svg.diagonal()
    .projection(function(d) { return [d.y, d.x]; });

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(40,0)");

d3.json('d3-data.json', function(error, root) {
  var nodes = cluster.nodes(root),
      links = cluster.links(nodes);

  var link = svg.selectAll(".link")
      .data(links)
    .enter().append("path")
      .attr("class", "link")
      .attr("d", diagonal);

  var node = svg.selectAll(".node")
      .data(nodes)
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; })

  node.append("circle")
      .attr("r", 4.5);

  node.append("text")
      .attr("dx", function(d) { return d.children ? -8 : 8; })
      .attr("dy", 3)
      .style("text-anchor", function(d) { return d.children ? "end" : "start"; })
      .text(function(d) { return d.name; });
});

d3.select(self.frameElement).style("height", height + "px");

</script>
</div>
